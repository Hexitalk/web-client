<div>
  <p-dropdown
    [options]="languages"
    [ngModel]="selectedLanguage"
    optionLabel="name"
    optionValue="code"
    [placeholder]="'app.landing-page.text.select-language' | transloco"
    name="language-select"
    (onChange)="selectChange($event)"

  />
</div>
